<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="py-5">
      <h1>My Todo</h1>
    </div>
    <form class="d-flex mb-4 align-items-center" id="ToDoForm">
      <div class="form-floating w-100">
        <input type="text" class="form-control" id="AddToDoData" placeholder="Task">
        <label for="AddToDoData">Add Task</label>
      </div>
      <button type="submit" id="TodoSubmitButton"
        class="btn btn-success px-5 ms-4 btn-lg">Submit</button>
    </form>
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="to-do-table">
          <table class="table table-striped table-bordered  table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Todo Task</th>
                <th scope="col">Created Date & Time</th>
                <th scope="col">Modified Date & Time</th>
                <th class="text-center" scope="col" colspan="2">Action</th>
              </tr>
            </thead>
            <tbody id="ToDoTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    let input = document.getElementById("AddToDoData"),
      tableBody = document.getElementById("ToDoTableBody"),
      todoForm = document.getElementById("ToDoForm"),
      nullTableBody = document.getElementById("NullToDo"),
      updateButton = `<button onClick="editToDoModeOn(this)" type="button" class="btn btn-primary btn-sm"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 22H3c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h18c.41 0 .75.34.75.75s-.34.75-.75.75ZM19.02 3.482c-1.94-1.94-3.84-1.99-5.83 0l-1.21 1.21c-.1.1-.14.26-.1.4a8.129 8.129 0 0 0 5.53 5.53.4.4 0 0 0 .41-.1l1.2-1.21c.99-.98 1.47-1.93 1.47-2.89.01-.99-.47-1.95-1.47-2.94ZM15.61 11.53c-.29-.14-.57-.28-.84-.44a8.8 8.8 0 0 1-.64-.42c-.17-.11-.37-.27-.56-.43a1.22 1.22 0 0 1-.17-.15c-.33-.28-.7-.64-1.03-1.04-.03-.02-.08-.09-.15-.18-.1-.12-.27-.32-.42-.55a5.49 5.49 0 0 1-.39-.59c-.16-.27-.3-.54-.44-.82a6.88 6.88 0 0 1-.061-.135c-.148-.333-.583-.43-.84-.173L4.34 12.331c-.13.13-.25.38-.28.55l-.54 3.83c-.1.68.09 1.32.51 1.75.36.35.86.54 1.4.54.12 0 .24-.01.36-.03l3.84-.54c.18-.03.43-.15.55-.28l5.722-5.721c.26-.26.161-.705-.176-.85a26.852 26.852 0 0 1-.116-.05Z" fill="currentcolor"></path></svg></button>`,
      deleteButton = `<button onClick="deleteToDo(this)" type="button" class="btn btn-danger btn-sm"><svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21.07 5.23c-1.61-.16-3.22-.28-4.84-.37v-.01l-.22-1.3c-.15-.92-.37-2.3-2.71-2.3h-2.62c-2.33 0-2.55 1.32-2.71 2.29l-.21 1.28c-.93.06-1.86.12-2.79.21l-2.04.2c-.42.04-.72.41-.68.82.04.41.4.71.82.67l2.04-.2c5.24-.52 10.52-.32 15.82.21h.08c.38 0 .71-.29.75-.68a.766.766 0 0 0-.69-.82ZM19.23 8.14c-.24-.25-.57-.39-.91-.39H5.68c-.34 0-.68.14-.91.39-.23.25-.36.59-.34.94l.62 10.26c.11 1.52.25 3.42 3.74 3.42h6.42c3.49 0 3.63-1.89 3.74-3.42l.62-10.25c.02-.36-.11-.7-.34-.95Zm-5.57 9.61h-3.33c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h3.33c.41 0 .75.34.75.75s-.34.75-.75.75Zm.84-4h-5c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h5c.41 0 .75.34.75.75s-.34.75-.75.75Z" fill="currentcolor"></path></svg></button>`,
      todoData = [],
      updateMode = false,
      updateNodeIndex = null,
      currentTime = new Date(),
      currentDate = currentTime.getDate(),
      currentMonth = currentTime.getMonth() + 1,
      currentYear = currentTime.getFullYear(),
      currentHour = currentTime.getHours(),
      currentMin = currentTime.getMinutes();

    todoForm.addEventListener("submit", (e) => {
      e.preventDefault();
      formValidation();
    })

    const formValidation = () => {
      const inputToDoData = input.value;
      inputToDoData === "" ? (
        alert("Bro, You should add Todo task then only I can add.")
      ) : checkToDo() !== undefined ? (
        alert("Bro, This is already in the list. Please add new one.")
      ) : updateMode ? editTodo() : submitToDo()
    }

    const checkToDo = () => {
      const todoData = JSON.parse(localStorage.getItem("ToDo")) || [];
      const checkAddedTodo = (data) => {
        return data.todo === input.value;
      }
      const inputToDo = todoData.find(checkAddedTodo);
      return inputToDo;
    }

    const submitToDo = () => {
      todoData.push({
        todo: input.value,
        createdDate: `${currentDate}-${currentMonth}-${currentYear}/${currentHour}:${currentMin}`,
        modifiedDate: ""
      })
      localStorage.setItem("ToDo", JSON.stringify(todoData));
      displayToDo();
    }

    const displayToDo = () => {
      tableBody.innerHTML = "";
      todoData.length > 0 ? todoData.map((x, y) => {
        return (
          tableBody.innerHTML += `
          <tr id="${y}">
            <td valign="middle" class="text-center">${y + 1}</td>
            <td valign="middle">${x.todo}</td>
            <td valign="middle">${x.createdDate}</td>
            <td valign="middle">${x.modifiedDate ? x.modifiedDate : "-"}</td>
            <td valign="middle" class="text-center">${updateButton}</td>
            <td valign="middle" class="text-center">${deleteButton}</td>
          </tr>
        `)
      }) : (
        tableBody.innerHTML += `
          <tr>
            <td colspan="5" class="text-center">No Todo Task</td>
          </tr>
        `
      )
      todoForm.reset();
    }

    const deleteToDo = (e) => {
      let selectedToDo = e.parentElement.parentElement;
      confirm("Are you sure?") && (
        selectedToDo.remove(),
        todoData.splice(selectedToDo.id, 1),
        localStorage.setItem("ToDo", JSON.stringify(todoData)),
        displayToDo()
      )
    }

    const editToDoModeOn = (e) => {
      let selectedToDo = e.parentElement.parentElement;
      document.querySelectorAll('tr').forEach((e) => {
        e.classList.remove("table-primary")
      })
      updateMode = true;
      selectedToDo.classList.add("table-primary")
      let selectedToDoID = selectedToDo.id;
      todoData = JSON.parse(localStorage.getItem("ToDo")) || [];
      input.value = todoData[selectedToDoID].todo;
      updateNodeIndex = selectedToDoID;
    };

    const editTodo = (e) => {
      todoData = JSON.parse(localStorage.getItem("ToDo")) || [];
      todoData[updateNodeIndex].todo = input.value;
      todoData[updateNodeIndex].modifiedDate = `${currentDate}-${currentMonth}-${currentYear}/${currentHour}:${currentMin}`;
      localStorage.setItem("ToDo", JSON.stringify(todoData));
      displayToDo();
      updateMode = false;
    }

    (() => {
      todoData = JSON.parse(localStorage.getItem("ToDo")) || [];
      displayToDo();
    })();

  </script>
</body>

</html>
