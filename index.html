<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="py-5">
      <h1>My To-Do</h1>
    </div>
    <form class="d-flex mb-4 align-items-center" id="ToDoForm" >
      <div class="form-floating w-100">
        <input type="text" class="form-control" id="AddToDoData" placeholder="Task">
        <label for="AddToDoData">Add Task</label>
      </div>
      <button type="submit" class="btn btn-success px-5 ms-4 btn-lg">Submit</button>
    </form>
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="to-do-table">
          <table class="table table-striped table-bordered  table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" width="60%">First</th>
                <th class="text-center" scope="col" colspan="2">Action</th>
              </tr>
            </thead>
            <tbody id="ToDoTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    let input = document.getElementById("AddToDoData"),
      tableBody = document.getElementById("ToDoTableBody"),
      todoForm = document.getElementById("ToDoForm"),
      nullTableBody = document.getElementById("NullToDo"),
      updateButton = `<button onClick="editToDo(this)" type="button" class="btn btn-primary">Edit</button>`,
      deleteButton = `<button onClick="deleteToDo(this)" type="button" class="btn btn-danger">Delete</button>`,
      todoData = [];

    todoForm.addEventListener("submit", (e) => {
      e.preventDefault();
      formValidation();
    })

    const formValidation = () => {
      const inputToDoData = input.value;
      inputToDoData === "" ? (
        alert("bhai kuch add kar tab jaake me kuch table me add karunga")
      ) : (
        SubmitToDo()
      )
    }
    const SubmitToDo = () => {
      todoData.push({
        todo: input.value,
      })
      localStorage.setItem("ToDo", JSON.stringify(todoData));
      console.log('todoData')
      DisplayToDo();
      todoForm.reset();
    }
    const DisplayToDo = () => {
      tableBody.innerHTML = "";
      todoData.length > 0 ? todoData.map((x,y) => {
        return(
          tableBody.innerHTML += `
          <tr id="${y}">
            <td>${y+1}</td>
            <td>${x.todo}</td>
            <td>${updateButton}</td>
            <td>${deleteButton}</td>
          </tr>
        `)
      }) : (
        tableBody.innerHTML +=  `
          <tr>
            <td colspan="4">No data</td>
          </tr>
        `
      )
    }
    const deleteToDo = (e) => {
      e.parentElement.parentElement.remove();
      todoData.splice(e.parentElement.parentElement.id, 1);
      localStorage.setItem("ToDo", JSON.stringify(todoData));
    }
    const editToDo = (e) => {
      let selectedToDo = e.parentElement.parentElement;
      input.value = selectedToDo.children[1].innerHTML;

      deleteToDo(e);
    };
    (() => {
      todoData = JSON.parse(localStorage.getItem("ToDo")) || [];
      DisplayToDo();
    })();

  </script>
</body>

</html>
