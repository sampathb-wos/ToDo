<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="py-5">
      <h1>My To-Do</h1>
    </div>
    <form class="d-flex mb-4 align-items-center" id="ToDoForm" >
      <div class="form-floating w-100">
        <input type="text" class="form-control" id="AddToDoData" placeholder="Task">
        <label for="AddToDoData">Add Task</label>
      </div>
      <button onclick="SubmitToDo()" type="button" class="btn btn-success px-5 ms-4 btn-lg">Submit</button>
    </form>
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="to-do-table">
          <table class="table table-striped table-bordered  table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" width="60%">First</th>
                <th class="text-center" scope="col" colspan="2">Action</th>
              </tr>
            </thead>
            <tbody id="ToDoTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    let input = document.getElementById("AddToDoData"),
      tableBody = document.getElementById("ToDoTableBody"),
      todoForm = document.getElementById("ToDoForm");
      insertRow = tableBody.insertRow();
      nullTableBody = document.getElementById("NullToDo"),
      updateButton = `<button type="button" class="btn btn-primary">Edit</button>`,
      deleteButton = `<button type="button" class="btn btn-danger">Delete</button>`;


    console.log(tableBody.innerHTML)    
    // !tableBody.innerHTML && (insertRow.insertCell(0).innerHTML="IDKhali 6 bhai khali");

    const SubmitToDo = () => {
      const inputToDoData = input.value;
      inputToDoData === "" && alert("bhai kuch add kar tab jaake me kuch table me add karunga")
      let insertedRow = inputToDoData && tableBody.insertRow();
      insertedRow.insertCell(0).innerHTML = "ID";
      insertedRow.insertCell(1).innerHTML = inputToDoData;
      insertedRow.insertCell(2).innerHTML = updateButton;
      insertedRow.insertCell(3).innerHTML = deleteButton;
      todoForm.reset();
    }
  </script>
</body>

</html>
